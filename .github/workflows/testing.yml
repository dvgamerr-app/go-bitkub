name: Testing

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      BTK_APIKEY: ${{ secrets.BTK_APIKEY }}
      BTK_SECRET: ${{ secrets.BTK_SECRET }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: ðŸ§ª Testing
        run: |
          go test -v ./bitkub ./crypto ./fiat ./market ./stream ./user
